name: Deployment

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23.0"

      - name: Install goose
        run: go install github.com/pressly/goose/v3/cmd/goose@latest
          
      - name: Build binary
        run: ./scripts/buildprod.sh
          
      - id: 'auth'
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'
      
      - name: Set up GCP SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Build image on GCP Artifact Registry
        run: gcloud builds submit --tag us-central1-docker.pkg.dev/notely-468219/notely-ar-repo/notely:latest .

      - name: Run migrations
        run: ./scripts/migrateup.sh

      - name: Deploy to GCP Cloud Run
        run: gcloud run deploy notely --image us-central1-docker.pkg.dev/notely-468219/notely-ar-repo/notely:latest --region us-central1 --allow-unauthenticated --project notely-468219 --max-instances=4
